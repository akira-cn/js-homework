<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var n, i;
        n = parseInt(prompt("Input the number:", ""), "");
        var fibo = new Array();
        fibo[0] = 1;
        fibo[1] = 1;
        function fibonacci(n)
        {
            if (n > 1)
            {
                for (i = 2; i <= n; i++)
                {
                    fibo[i] = fibo[i - 1] + fibo[i - 2];
                }
                return fibo[n];
            }
            else if (n == 0)
                return 1;
            else if (n == 1)
                return 1;
        }
        document.write(fibonacci(n - 1));
    </script>
</body>
</html>
