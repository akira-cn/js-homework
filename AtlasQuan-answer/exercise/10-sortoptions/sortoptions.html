<select>
  <option>American</option>
  <option>England</option>
  <option>Germany</option>
  <option>France</option>
  <option>Spain</option>
  <option>Japan</option>
  <option>Korea</option>
  <option>China</option>
</select>




<button id="up">A-Z</button><!--升序排列-->
<button id="down">Z-A</button><!--降序排列-->

<script>
	function order(a,b){
		var len1 = a.length;
		var len2 = b.length;
		var len = (len1 < len2) ? len1: len2;
		for(var i = 0;i<len;i++){
			if(a[i]>b[i]){
				return 1;
			}else if(a[i]<b[i]){
				return -1;
			}
		}
		if(i===len){
			if(len1>len2){
				return 1;
			}else if(len1<len2){
				return -1;
			}else{
				return 0;
			}
		}
	}		
	var options = document.getElementsByTagName('option');
	var len = options.length;
	console.log(len)
	var arr = new Array();
	for(var i = 0;i<len;i++){
		arr[i] = options[i].innerHTML;
	}
	function orderArr(arr,a){
		for(i = 0;i<len;i++){
			for(var j = i;j<len;j++){
				if(a){
					if(order(arr[i],arr[j])<0){//up
					
					}else{
						var temp = arr[i];
						arr[i] = arr[j];
						arr[j] = temp;
					}
				}else{
					if(order(arr[i],arr[j])>0){//down
					
					}else{
						var temp = arr[i];
						arr[i] = arr[j];
						arr[j] = temp;
					}
				}
				
			}
			
		}
		return arr;
	}
	
	document.getElementById("up").onclick=function(){	
		arr = orderArr(arr,1)
		for(var i = 0;i<len;i++){
			document.getElementsByTagName('option')[i].innerHTML = arr[i];
		}
	};
	document.getElementById("down").onclick=function(){
		arr = orderArr(arr,0)
		for(var i = 0;i<len;i++){
			document.getElementsByTagName('option')[i].innerHTML = arr[i];
		}
		
	};
</script>
