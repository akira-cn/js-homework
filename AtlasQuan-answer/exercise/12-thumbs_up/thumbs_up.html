<script>

  var lis = document.getElementsByTagName('a');
  var len = lis.length;
  var ups = [];
  var storeups = JSON.parse(localStorage.getItem("ups"));
  //init ups
  var k=0;
  for(k in storeups){
    lis[storeups[k]].className="thumbs_uped";
  }



  for(var i=0;i<len;i++){
    lis[i].onclick=function(){
      var style=window.getComputedStyle(this,'::after').content;//获取before伪元素的content
      this.className="thumbs_uped";
      ups=[];
      for(var j=0;j<len;j++){
          var style_aft=window.getComputedStyle(lis[j],'::after').content;
          if(style_aft==="\"[已赞]\""){
              ups.push(j);
          }
        }
        localStorage.setItem("ups",JSON.stringify(ups));
     }
  }

</script>
