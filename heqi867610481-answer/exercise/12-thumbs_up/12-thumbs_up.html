<script type="text/javascript">


$(document).ready(function(){

  var jsonup = JSON.parse(localStorage.getItem("up"));
  if (jsonup==null){
    var up=["0","0","0","0","0","0","0","0","0"];
    localStorage.setItem("up",JSON.stringify(up));
  }
  else{

      for (var i=0;i<9;i++){
        if (jsonup[i]=="1"){
          $('#list').append("<li><a class=\"thumbs_up1\"  id=\"up"+i+"\" onclick=\"thumb("+i+")\"></a>主题"+i+"</li>");

        }
        else{
          $('#list').append("<li><a class=\"thumbs_up\" id=\"up"+i+"\" onclick=\"thumb("+i+")\"></a>主题"+i+"</li>");
        }      
      }
  }

})

function thumb(a){
  var jsonup = JSON.parse(localStorage.getItem("up"));
  jsonup[a]="1";
  localStorage.setItem("up",JSON.stringify(jsonup));
  //alert(localStorage.up[a]);
  $('#up'+a).attr("class","thumbs_up1");
  //this.className="thumbs_up1";
}
