<!DOCTYPE html>
<head>

	<meta charset="UTF-8">
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
function disp_prompt()
  {
	var num=prompt("Please enter some numbers.","");
	var arr=num.split(" ");
	  if (num!=null)
	    {
	    	var min=9999999999999999999999999999999999999999;
	    	for (var i=0 ; i<arr.length ; i++){
	            if (arr[i]<min){
	            	min=arr[i];
	            }
	    	}
	        $("body").append("<p>"+min+"</p>");
	    }
  }
</script>
</head>
<body>

<input type="button" onclick="disp_prompt()"
value="Display a prompt box" />

</body>
</html>
