<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var int = parseInt(prompt("Input the number:", ""), "");
        if (int % 2 == 0)
            document.write("偶数");
        else if (int % 2 == 1)
            document.write("奇数");
        else
            document.write("不是整数");
    </script>
</body>
</html>
