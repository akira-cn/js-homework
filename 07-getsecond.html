<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let n = Number(prompt("Input n:", " "));
        function getSecond(n) {
            var nums = new Array();
            let i = 0;
            for (i = 0; i < n; i++)
                nums[i] = Number(prompt("Input numbers:", " "));
            nums.sort(function (a, b) {
                return a - b;
            });
            document.write(nums[1]);
        }
        getSecond(n);
    </script>
</body>
</html>
