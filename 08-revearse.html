<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var str = new Array();
        str = prompt("Input the str:", " ");
        let i = 0;
        for (i = 0; i < str.length; i++)
            document.write(str[str.length - 1 - i]);
    </script>
</body>
</html>
